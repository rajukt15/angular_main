<section class="movies">
  <a
    class="movie"
    [routerLink]="['/moviedetail', 1]"
    *ngFor="let movie of movieList"
  >
    <article>
      <img *ngIf="movie.Poster != 'N/A'" src="{{ movie.Poster }}" />
      <img *ngIf="movie.Poster === 'N/A'" src="{{ defaultImg }}" />
      <div class="movie-info">
        <h4 class="title">{{ movie.Title }}</h4>
        <p>{{ movie.Year }}</p>
      </div>
    </article>
  </a>
</section>
